    <link rel="stylesheet" href="../css/ws_public2.css">
    <link rel="stylesheet" href="../css/ws_login.css">
    <link href="http://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="nav-top-wrapper">
        <div class="nav-top-inner">
          <div class="left_city pull-left">
						<span>所在城市:</span>
            <a href="ws_toggleCity.html">
              <span>北京</span>
  						<img src="../img/home_page/down.png"/>
            </a>
					</div>
          <ul class="list-unstyled list-inline  pull-right">
            <li><a href="yf_index.html">欢迎光临易和生活港</a></li>
            <li>|</li>
            <li><a href="ws_sellerLogin.html">我是商家</a></li>
            <li>|</li>
            <li>400-100-0907</li>
          </ul>
        </div>

      </div>
      <div class="nav-middle">
        <div class="pull-left">
          <a href="yf_index.html">
            <img src="../img/y-Life.png" alt="">
          </a>
        </div>
        <span class="colLine"></span>
        <div class="pull-left">
          <span class="title">会员登录</span>
        </div>


      </div>

    </header>

    <section>
      <div class="log_wrap">
        <div class="log_form">
          <div class="log_topic">
            <span class="pull-left">登录</span>
            <a href="javascript:;" class="pull-right toggleLog" data-a="account">
              手机验证码登录
              <span class="glyphicon glyphicon-phone"></span>
            </a>
          </div>
          <div class="log_ipt log_user">
            <input type="text" placeholder="请输入账号">
            <p class="warningInfo">
              请输入有效的用户名
            </p>
          </div>

          <div class="log_ipt log_pass">
            <input type="password" placeholder="请输入密码(6-20位号码字符)">
            <p class="warningInfo">
              请输入2-20字符,包含数字和字母
            </p>
          </div>
          <div class="log_ipt log_phone">
            <input type="text" placeholder="请输入手机号">
            <p class="warningInfo">
              你的手机号收入有误,请重新输入
            </p>
          </div>

          <div class="log_phoneCheckNum">

            <input type="text" placeholder="手机验证码">
            <span class="getCheck">获取验证码</span>
            <span class="layerShielding"></span>
            <p class="warningInfo">
              手机验证码输入有误,请重新输入
            </p>
          </div>

          <div class="log_checkNum">
            <input type="text" placeholder="验证码">
            <span class="checkNum">abcd</span>
            <span class="changeNum">看不清换一张</span>
            <p class="warningInfo">
              验证码输入有误,请重新输入
            </p>
          </div>

          <p class="log_rem_pass log_rem_acc">
            <input type="checkbox" id="a">
            <label for="a">记住密码</label>
            <a href="javascript:;" class="pull-right">忘记密码?</a>
          </p>
          <p class="log_rem_pass log_rem_phone">
            <input type="checkbox" id="mm">
            <label for="mm">自动登录</label>
            <a href="javascript:;" class="pull-right">找回密码?</a>
          </p>
          <div class="log_btn">
            <a href="javascript:;" class="red" id="logIn">登录</a>
            <a href="ws_register.html" class="blue">会员注册</a>
          </div>
          <span class="log_other">用合作网站登录</span>
          <div class="log_icon">
            <img src="../img/public/weixin.png" alt="">
            <img src="../img/public/zhifubao.png" alt="">
          </div>



        </div>
      </div>
    </section>
    <iframe src="rj_public_bottom.html" frameborder="0" scrolling="no" width="100%" height="477px"></iframe>
    <script src="../js/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="../js/ws_logIn.js" charset="utf-8"></script>
    <script type="application/javascript">

//      $('.bottom_wrapper').load('./rj_public_bottom.html');

    </script>



  </body>
</html>
